<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RitmStyle</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-menu">
        <div class="menu-logo">
          <img src="img/logo.png" alt="" />
        </div>

        <div class="menu-items">
          <ul>
            <li>Главная</li>
            <li>Сеансы</li>
            <li>Отзывы</li>
            <li>Контакты</li>
            <li>Новости</li>
            <li>Обо мне</li>
            <li>Блог</li>
          </ul>
        </div>

        <div class="menu-button">
          <button>Записаться на сеанс</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="hero-block">
        <div class="hero-block__subtitle">
          <img src="img/rectangle-right.png" alt="" />
          <h2>Укрепление здоровья</h2>
          <img src="img/rectangle-left.png" alt="" />
        </div>
        <div class="hero-block__title">
          <h1>Акватерапия</br> RitmStyle</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="show-block">
        <div class="show-block__title title">
          <img src="img/rectangle6.png" alt="">
          <h1>Сеансы RitmStyle</h1>
          <img src="img/rectangle7.png" alt="">
        </div>

        <div class="show-block__columns">
          <div class="show-block__column show-block__column_main">
            <div class="show-block__item"><h3>Стандартный RitmStyle</h3></div>
            
          </div>
          <div class="show-block__column show-block__column_part">
            <div class="show-block__item"><h3>RitmStyle для пар</h3></div>
            <div class="show-block__item"><h3>RitmStyle для беременных</h3></div>
          </div>
          <div class="show-block__column show-block__column_part">
            <div class="show-block__item"><h3>RitmStyle с полным</br> погружением под воду</h3></div>
            <div class="show-block__item"><h3>RitmStyle + красочная</br> подводная фотосессия</h3></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
